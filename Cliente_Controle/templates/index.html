{% extends 'header.html' %}

{% block conteudo %}
<div class="row">
    {% for key in rooms.keys() %}
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image">
                <img width="100%" src="{{ url_for('static', filename='images/sample-1.jpg') }}">
                <span class="card-title">{{rooms[key]._name}}</span>
            </div>

            <div class="card-action">
                <a href="/component/{{key}}" class="btn" type="button" name="button">Abrir</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
